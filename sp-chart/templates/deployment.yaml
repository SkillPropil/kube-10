apiVersion: apps/v1
kind: Deployment
metadata:
  name: sp-app
  labels:
    app: sp-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: sp-app
  template:
    metadata:
      labels:
        app: sp-app
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ .Values.appPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
